<div class="modal fade" id="eventsOfTheDayModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="false">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Events & Timing - {{eventDetails.name}}</h4>

            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row" >
                        <div class="col-sm-3" ng-repeat="day in eventDetails.eventsOfTheday | toArray | orderBy: '$key'">
                            <h4>Day - {{$index+1}}:</h4>
							<ul ng-repeat="eachEvent in day | orderBy: 'order'">
                              <li>Name : {{eachEvent.label}}</li>
							  <li>Time : {{eachEvent.time}}</li>
                            </ul>

                        </div>
							<!--<span>{{day}}</span>-->
                    </div>
                </div>
            </div>

        </div>
        <!-- End Container -->
    </div>
    <!-- End modal-body -->

    <div class="modal-footer">


    </div>
</div>

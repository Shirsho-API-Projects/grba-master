<div class="modal fade" id="culturalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Cultural Programs - {{eventDetails.name}}</h4>

            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row" >
                        <div class="col-sm-3" ng-repeat="day in eventDetails.culturalPrograms | toArray | orderBy: '$key'">
                            <h4>Day - {{$index+1}}:</h4>
							<ul ng-repeat="eachEvent in day | orderBy: 'order'">
                              <li>Name : {{eachEvent.programName}}</li>
                              <li>Description : {{eachEvent.programDescription}}</li>
							  <li>Participants : {{eachEvent.participants.join(',')}}</li>
							  <li>Time : {{eachEvent.time}}</li>
							  <li>Duration : {{eachEvent.duration}}
                            </ul>

                        </div>
							<!--<span>{{day}}</span>-->
                    </div>
                </div>
            </div>

        </div>
        <!-- End Container -->
    </div>
    <!-- End modal-body -->

    <div class="modal-footer">


    </div>
</div>
